<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>

        <title>TO DO LIST</title>

        <link rel="stylesheet" href='https://necolas.github.io/normalize.css/8.0.1/normalize.css' /> <!--拿掉一些有的沒的設定-->

        <div class='wrapper'>

            </label>
        </div>
        <script src='index.js'></script>
